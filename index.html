    <style>

        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; }
        
        nav { background: var(--primary); color: white; padding: 12px 8px; display: flex; gap: 8px; position: sticky; top: 0; z-index: 1000; overflow-x: auto; }
        nav button { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: 600; flex-shrink: 0; }

        .container { padding: 12px; max-width: 1400px; margin: auto; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-top: 10px; }

        .table-responsive { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; table-layout: fixed; }
        th, td { padding: 12px 10px; border-bottom: 1px solid #f1f1f1; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: #f8f9fa; font-size: 11px; text-transform: uppercase; color: #666; font-weight: bold; }

        .log-entry { border-radius: 10px; margin-bottom: 15px; border-left: 6px solid #ccc; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .log-type-yeni { border-left-color: var(--info); }
        .log-type-guncelleme { border-left-color: var(--warning); }
        .log-type-odeme { border-left-color: var(--accent); }
        .log-type-eksik { border-left-color: var(--danger); }
        .log-header { background: #f8fafc; padding: 10px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; font-size: 12px; }
        .log-body { padding: 15px; }
        .log-detail-box { background: #2d3436; color: #dfe6e9; padding: 12px; border-radius: 6px; font-family: monospace; font-size: 13px; white-space: pre-wrap; margin: 0; line-height: 1.5; }

        .admin-only { display: none !important; } 
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }
        .btn-save { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-small { padding: 8px; border-radius: 6px; border: none; font-size: 11px; font-weight: bold; color: white; cursor: pointer; }
    </style>

<body>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--primary); z-index:3000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; padding:20px;">

</div>

<nav id="navbar" style="display:none;">

    <button onclick="showPage('missing-list')" class="nav-btn" id="btn-missing-list">ğŸ“‹ Eksikler</button>
    <button onclick="showPage('suppliers')" class="nav-btn admin-only" id="btn-suppliers">ğŸšš ToptancÄ±</button>
    <button onclick="showPage('add-product')" class="nav-btn admin-only" id="btn-add-product">âš™ï¸ KayÄ±t</button>

<div class="container">

            <input type="text" id="mainSearch" style="flex:1; margin-bottom:0;" placeholder="ÃœrÃ¼n ara..." onkeyup="searchInventory()">
            <button onclick="toggleView('inventory')" style="background:#fff; border:2px solid var(--primary); width:55px; border-radius:10px; font-size:20px;">ğŸ–¼ï¸</button>
        </div>
        <div id="inv_tableView" class="table-responsive">

                <thead><tr><th>ÃœrÃ¼n</th><th class="admin-only">AlÄ±ÅŸ</th><th>Toptan</th><th>Per.</th><th>Bilgi</th><th style="text-align:center">Ä°ÅŸlem</th></tr></thead>
                <tbody id="invBody"></tbody>

        </div>
        <div id="miss_tableView" class="table-responsive">

            <button onclick="toggleView('suppliers')" style="background:#fff; border:2px solid var(--primary); width:55px; border-radius:10px; font-size:20px;">ğŸ–¼ï¸</button>

    <section id="add-product" class="page">
        <h2 id="formTitle">âš™ï¸ Yeni ÃœrÃ¼n KaydÄ±</h2>
        <div id="editModeInfo" style="display:none; background:#fff3cd; color:#856404; padding:10px; border-radius:8px; margin-bottom:10px; border:1px solid #ffeeba;">âš ï¸ DÃ¼zenleme modundasÄ±nÄ±z.</div>
        <input type="hidden" id="p_id">
        <input type="text" id="p_name" placeholder="ÃœrÃ¼n AdÄ±">
        <select id="p_supplier_select"></select>

            <input type="number" id="p_buy" placeholder="AlÄ±ÅŸ FiyatÄ±">
            <input type="number" id="p_sellW" placeholder="Toptan SatÄ±ÅŸ">
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="p_sellR" placeholder="Perakende SatÄ±ÅŸ">
            <input type="text" id="p_info" placeholder="Raf / Bilgi">
        </div>
        <button onclick="saveProduct()" class="btn-save">ğŸ’¾ KAYDET</button>
        <button id="resetBtn" onclick="resetProductForm()" style="width:100%; background:#6c757d; color:white; padding:12px; border:none; border-radius:8px; margin-top:10px; display:none;">âŒ VAZGEÃ‡</button>
    </section>

    <section id="logs" class="page">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
            <input type="text" id="logSearch" placeholder="Loglarda ara..." onkeyup="renderLogs()" style="margin:0">
            <select id="logTypeFilter" onchange="renderLogs()" style="margin:0">
                <option value="">TÃ¼m Ä°ÅŸlemler</option>
                <option value="yeni">âœ¨ Yeni KayÄ±tlar</option>
                <option value="guncelleme">âœï¸ GÃ¼ncellemeler</option>
                <option value="odeme">ğŸ’° ToptancÄ±</option>
                <option value="eksik">ğŸ“‹ Eksikler</option>

</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyD3mtB4r5-nr-lclE7Qmqr51a0Tzmkib-A", authDomain: "hosgunler-2e576.firebaseapp.com", projectId: "hosgunler-2e576", storageBucket: "hosgunler-2e576.firebasestorage.app", messagingSenderId: "890789620690", appId: "1:890789620690:web:926f3952e4a6ff8050360b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), patronEmail = "asim@hosgunler.com";
    const formatTRY = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val || 0);

    let allProducts = [], allSuppliers = [], allMissing = [], allLogs = [];
    let views = { inventory: 'table', missing: 'table', suppliers: 'grid' };

    function login() {
        const u = document.getElementById('loginUser').value.trim();
        const p = document.getElementById('loginPass').value;
        const email = u.includes('@') ? u : u + "@hosgunler.com";
        auth.signInWithEmailAndPassword(email, p).catch(e => alert("Hata: " + e.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            if(user.email === patronEmail) {
                const s = document.createElement('style');
                s.innerHTML = '.admin-only { display: inline-block !important; } td.admin-only, th.admin-only { display: table-cell !important; } .price-buy-card { display: block !important; }';
                document.head.appendChild(s);
            }
            loadRealtimeData();
        }
    });

    function loadRealtimeData() {
        db.collection("products").onSnapshot(snap => { allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderInventory(); });
        db.collection("suppliers").orderBy("name").onSnapshot(snap => { allSuppliers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderSuppliers(); updateSupplierSelects(); });
        db.collection("missing").orderBy("date", "desc").onSnapshot(snap => { allMissing = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderMissingList(); });
        db.collection("logs").orderBy("date", "desc").limit(100).onSnapshot(snap => { allLogs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderLogs(); });
    }

    function toggleView(type) {
        views[type] = views[type] === 'table' ? 'grid' : 'table';
        const prefix = type === 'inventory' ? 'inv_' : (type === 'missing' ? 'miss_' : 'sup_');
        document.getElementById(prefix + 'tableView').style.display = views[type] === 'table' ? 'block' : 'none';
        document.getElementById(prefix + 'gridView').style.display = views[type] === 'grid' ? 'block' : 'none';
    }

    function addAuditLog(type, action, detail) {
        db.collection("logs").add({ user: auth.currentUser.email, type: type, action: action, detail: detail, date: new Date().toLocaleString('tr-TR') });
    }

    function resetProductForm() {
        document.getElementById('p_id').value = "";
        document.getElementById('formTitle').innerText = "âš™ï¸ Yeni ÃœrÃ¼n KaydÄ±";
        document.getElementById('editModeInfo').style.display = "none";
        document.getElementById('resetBtn').style.display = "none";
        document.querySelectorAll('#add-product input').forEach(i => i.value = "");
        document.getElementById('p_supplier_select').value = "";
    }

    async function saveProduct() {
        const id = document.getElementById('p_id').value;
        const newP = { 
            name: document.getElementById('p_name').value.trim(), 
            supplier: document.getElementById('p_supplier_select').value, 
            buyPrice: parseFloat(document.getElementById('p_buy').value)||0, 
            sellWholesale: parseFloat(document.getElementById('p_sellW').value)||0, 
            sellRetail: parseFloat(document.getElementById('p_sellR').value)||0, 
            info: document.getElementById('p_info').value.trim() 
        };

        if(!newP.name) return;

        if(id) {
            const oldP = allProducts.find(x => x.id === id);
            let d = [];
            if(oldP.name !== newP.name) d.push(`Ä°sim: ${oldP.name} -> ${newP.name}`);
            if(oldP.supplier !== newP.supplier) d.push(`ToptancÄ±: ${oldP.supplier || 'Yok'} -> ${newP.supplier}`);
            if(oldP.buyPrice !== newP.buyPrice) d.push(`AlÄ±ÅŸ: ${formatTRY(oldP.buyPrice)} -> ${formatTRY(newP.buyPrice)}`);
            if(oldP.sellWholesale !== newP.sellWholesale) d.push(`Toptan: ${formatTRY(oldP.sellWholesale)} -> ${formatTRY(newP.sellWholesale)}`);
            if(oldP.sellRetail !== newP.sellRetail) d.push(`Perakende: ${formatTRY(oldP.sellRetail)} -> ${formatTRY(newP.sellRetail)}`);
            if((oldP.info||"") !== (newP.info||"")) d.push(`Bilgi: ${oldP.info||'Yok'} -> ${newP.info||'Yok'}`);
            if(d.length > 0) { 
                await db.collection("products").doc(id).update(newP); 
                addAuditLog("guncelleme", `âœï¸ ÃœrÃ¼n GÃ¼ncellendi: ${newP.name}`, d.join('\n')); 
            }
        } else {
            await db.collection("products").add(newP);
            const fullLog = `ÃœrÃ¼n: ${newP.name}\nToptancÄ±: ${newP.supplier}\nAlÄ±ÅŸ: ${formatTRY(newP.buyPrice)}\nToptan: ${formatTRY(newP.sellWholesale)}\nPerakende: ${formatTRY(newP.sellRetail)}\nBilgi: ${newP.info||'Yok'}`;
            addAuditLog("yeni", "âœ¨ Yeni ÃœrÃ¼n Eklendi", fullLog);
        }
        resetProductForm(); 
        showPage('inventory');
    }

    function renderInventory() {
        const isAdmin = auth.currentUser?.email === patronEmail;
        let tHtml = "", gHtml = "";
        [...allProducts].sort((a,b) => a.name.localeCompare(b.name, 'tr')).forEach(p => {
            // Tablo gÃ¶rÃ¼nÃ¼mÃ¼ - "DÃ¼zenle" olarak gÃ¼ncellendi
            tHtml += `<tr><td><b>${p.name}</b><br><small>${p.supplier}</small></td><td class="admin-only" style="color:var(--danger)">${formatTRY(p.buyPrice)}</td><td>${formatTRY(p.sellWholesale)}</td><td>${formatTRY(p.sellRetail)}</td><td>${p.info || '-'}</td><td style="text-align:center"><button class="btn-small" style="background:var(--primary)" onclick="markAsMissing('${p.id}','${p.name}','${p.supplier}')">Eksik</button>${isAdmin?`<button class="btn-small" style="background:var(--warning)" onclick="goToEdit('${p.id}')">DÃ¼zenle</button>`:''}</td></tr>`;
            // Kart gÃ¶rÃ¼nÃ¼mÃ¼ - "DÃ¼zenle" olarak gÃ¼ncellendi
            gHtml += `<div class="item-card"><div class="price-buy-card" style="font-size:11px; color:var(--danger); font-weight:bold; display:none;">AlÄ±ÅŸ: ${formatTRY(p.buyPrice)}</div><div style="font-size:18px; font-weight:bold; color:var(--accent);">${formatTRY(p.sellRetail)}</div><div style="font-size:12px; color:#666;">Toptan: ${formatTRY(p.sellWholesale)}</div><div class="card-title">${p.name}</div><div style="font-size:11px; color:#777;">ğŸšš ${p.supplier} | ğŸ“ ${p.info || '-'}</div><div class="card-actions"><button class="btn-small" style="background:var(--primary)" onclick="markAsMissing('${p.id}','${p.name}','${p.supplier}')">Eksik</button>${isAdmin?`<button class="btn-small" style="background:var(--warning)" onclick="goToEdit('${p.id}')">DÃ¼zenle</button>`:''}</div></div>`;
        });
        document.getElementById('invBody').innerHTML = tHtml;
        document.getElementById('gridBody').innerHTML = gHtml;
    }

    function editSupplier(id, oldName) {
        const newName = prompt("ToptancÄ± adÄ±nÄ± gÃ¼ncelle:", oldName);
        if(newName && newName !== oldName) {
            db.collection("suppliers").doc(id).update({ name: newName });
            addAuditLog("guncelleme", "ğŸšš ToptancÄ± AdÄ± DeÄŸiÅŸti", `Eski: ${oldName}\nYeni: ${newName}`);
        }
    }

    function deleteSupplier(id, name, balance) {
        if(confirm(`${name} toptancÄ±sÄ±nÄ± silmek istediÄŸinize emin misiniz?`)) {
            db.collection("suppliers").doc(id).delete();
            addAuditLog("eksik", "ğŸ—‘ï¸ ToptancÄ± Silindi", `Ä°sim: ${name}\nSon Bakiye: ${formatTRY(balance)}`);
        }
    }

    function renderSuppliers() {
        const isAdmin = auth.currentUser?.email === patronEmail;
        const f = document.getElementById('supSearch').value.toLowerCase();
        let tHtml = "", gHtml = "";
        allSuppliers.filter(s => s.name.toLowerCase().includes(f)).forEach(s => {
            const bal = formatTRY(s.balance);
            const statusColor = s.balance > 0 ? 'var(--danger)' : 'var(--accent)';
            tHtml += `<tr><td><b>${s.name}</b></td><td style="color:${statusColor}">${bal}</td><td style="text-align:center"><button class="btn-small" style="background:var(--danger)" onclick="updateBalance('${s.id}','${s.name}','borc')">BorÃ§</button><button class="btn-small" style="background:var(--accent)" onclick="updateBalance('${s.id}','${s.name}','odeme')">Ã–deme</button>${isAdmin?`<button class="btn-small" style="background:var(--warning)" onclick="editSupplier('${s.id}','${s.name}')">âœï¸</button><button class="btn-small" style="background:var(--primary)" onclick="deleteSupplier('${s.id}','${s.name}',${s.balance})">ğŸ—‘ï¸</button>`:''}</td></tr>`;
            gHtml += `<div class="item-card"><div class="card-title">${s.name}</div><div style="font-size:18px; font-weight:bold; color:${statusColor}">${bal}</div><div class="card-actions"><button class="btn-small" style="background:var(--danger); flex:1;" onclick="updateBalance('${s.id}','${s.name}','borc')">BORÃ‡</button><button class="btn-small" style="background:var(--accent); flex:1;" onclick="updateBalance('${s.id}','${s.name}','odeme')">Ã–DEME</button>${isAdmin?`<button class="btn-small" style="background:var(--warning); width:35px;" onclick="editSupplier('${s.id}','${s.name}')">âœï¸</button><button class="btn-small" style="background:var(--primary); width:35px;" onclick="deleteSupplier('${s.id}','${s.name}',${s.balance})">ğŸ—‘ï¸</button>`:''}</div></div>`;
        });
        document.getElementById('supTableBody').innerHTML = tHtml;
        document.getElementById('supGridBody').innerHTML = gHtml;
    }

    function renderLogs() {
        const s = document.getElementById('logSearch').value.toLowerCase();
        const f = document.getElementById('logTypeFilter').value;
        let h = "";
        allLogs.filter(l => {
            const mS = (l.detail||"").toLowerCase().includes(s) || (l.action||"").toLowerCase().includes(s);
            const mT = f ? l.type === f : true;
            return mS && mT;
        }).forEach(l => {
            h += `<div class="log-entry log-type-${l.type||'yeni'}"><div class="log-header"><span>ğŸ‘¤ ${l.user.split('@')[0]}</span><span>${l.date}</span></div><div class="log-body"><b>${l.action}</b><pre class="log-detail-box">${l.detail}</pre></div></div>`;
        });
        document.getElementById('logContent').innerHTML = h;
    }

    async function updateBalance(id, n, t) {
        const v = prompt(n + " tutar:");
        if(v && !isNaN(v)) {
            const s = allSuppliers.find(x => x.id === id);
            const nb = (s.balance || 0) + (t === 'borc' ? parseFloat(v) : -parseFloat(v));
            await db.collection("suppliers").doc(id).update({ balance: nb });
            addAuditLog("odeme", "ğŸ’° ToptancÄ± Ä°ÅŸlemi", `${n}\nÄ°ÅŸlem: ${t === 'borc' ? 'BorÃ§' : 'Ã–deme'}\nTutar: ${formatTRY(v)}\nYeni Bakiye: ${formatTRY(nb)}`);
        }
    }

    function renderMissingList() {
        const f = document.getElementById('missingFilter').value;
        const isAdmin = auth.currentUser?.email === patronEmail;
        let tHtml = "", gHtml = "";
        allMissing.filter(m => m.status === 'bekliyor' && (!f || m.supplier === f)).forEach(m => {
            tHtml += `<tr><td><b>${m.name}</b><br><small>${m.supplier}</small></td><td>${m.amount}</td><td>${isAdmin ? `<button class="btn-small" style="background:var(--accent)" onclick="markAsSupplied('${m.id}','${m.name}')">âœ“</button>` : 'Bekliyor'}</td></tr>`;
            gHtml += `<div class="item-card"><div style="font-size:12px; color:var(--danger); font-weight:bold;">Miktar: ${m.amount}</div><div class="card-title">${m.name}</div><div style="font-size:11px; color:#777;">ğŸšš ${m.supplier}</div><div class="card-actions">${isAdmin ? `<button class="btn-small" style="background:var(--accent)" onclick="markAsSupplied('${m.id}','${m.name}')">GELDÄ° âœ“</button>` : ''}</div></div>`;
        });
        document.getElementById('missingBody').innerHTML = tHtml;
        document.getElementById('missingGridBody').innerHTML = gHtml;
    }

    function markAsMissing(id, n, s) { const m = prompt("Miktar?"); if(m) { db.collection("missing").add({ name: n, supplier: s, amount: m, status: 'bekliyor', date: new Date().toLocaleString('tr-TR') }); addAuditLog("eksik", "ğŸ“‹ Eksik YazÄ±ldÄ±", `${n}\nMiktar: ${m}\nToptancÄ±: ${s}`); } }
