
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoÅŸgÃ¼nler v9.0.2 - Stabil SÃ¼rÃ¼m</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #1e293b; --accent: #10b981; --danger: #ef4444; --warning: #f59e0b; --info: #3b82f6; --bg: #f8fafc; --text-dark: #0f172a; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); margin: 0; color: var(--text-dark); }
        nav { background: var(--primary); color: white; padding: 12px 8px; display: flex; gap: 8px; position: sticky; top: 0; z-index: 1000; overflow-x: auto; }
        nav button { background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px 16px; border-radius: 10px; font-weight: 600; flex-shrink: 0; cursor: pointer; }
        .active-nav { background: var(--accent) !important; }
        .container { padding: 16px; max-width: 1400px; margin: auto; }
        .page { display: none; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); min-height: 85vh; }
        .active-page { display: block !important; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; margin-top: 15px; }
        .item-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 14px; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
        .card-title { font-size: 19px; font-weight: 800; color: var(--text-dark); margin: 0; }
        .card-price-row { display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; padding-bottom: 4px; font-size: 14px; }
        .table-responsive { width: 100%; overflow-x: auto; margin-top: 10px; border-radius: 12px; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { padding: 14px 15px; border-bottom: 1px solid #f1f5f9; text-align: left; }
        th { background: #f8fafc; font-size: 12px; color: #64748b; font-weight: 700; }
        .btn-save { width: 100%; background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-small { padding: 8px 12px; border-radius: 8px; border: none; font-size: 12px; font-weight: 700; color: white; cursor: pointer; }
        .admin-only { display: none !important; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 12px; font-size: 16px; }
        .log-entry { border-radius: 12px; margin-bottom: 15px; border-left: 6px solid #64748b; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .log-detail-box { background: #1e293b; color: #f1f5f9; padding: 12px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; font-size: 13px; margin-top: 8px; }
        #historyModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:4000; align-items:center; justify-content:center; padding:20px; }
        .modal-content { background:white; width:100%; max-width:600px; max-height:80vh; border-radius:20px; padding:20px; overflow-y:auto; }
    </style>
</head>
<body>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--primary); z-index:3000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; padding:20px;">
    <h2 style="font-weight: 800;">HoÅŸgÃ¼nler v9.0.2</h2>
    <div style="width:100%; max-width:350px; background:white; padding:30px; border-radius:20px; color:black;">
        <input type="text" id="loginUser" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="loginPass" placeholder="Åifre">
        <button onclick="login()" class="btn-save">GÄ°RÄ°Å YAP</button>
    </div>
</div>

<div id="historyModal"><div class="modal-content">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">
        <h3 id="histTitle" style="margin:0; color:var(--primary);">ÃœrÃ¼n GeÃ§miÅŸi</h3>
        <button onclick="closeHistory()" style="border:none; background:none; font-size:28px; cursor:pointer;">&times;</button>
    </div>
    <div id="histContent"></div>
</div></div>

<nav id="navbar" style="display:none;">
    <button onclick="showPage('inventory')" class="nav-btn active-nav" id="btn-inventory">ğŸ“¦ ÃœrÃ¼nler</button>
    <button onclick="showPage('missing-list')" class="nav-btn" id="btn-missing-list">ğŸ“‹ Eksikler</button>
    <button onclick="showPage('suppliers')" class="nav-btn admin-only" id="btn-suppliers">ğŸšš ToptancÄ±</button>
    <button onclick="showPage('add-product')" class="nav-btn admin-only" id="btn-add-product">âš™ï¸ KayÄ±t</button>
    <button onclick="showPage('logs')" class="nav-btn admin-only" id="btn-logs">ğŸ•’ Loglar</button>
    <button onclick="logout()" style="background:var(--danger); margin-left:auto;">âŒ</button>
</nav>

<div class="container">
    <section id="inventory" class="page active-page">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="mainSearch" style="flex:1; margin-bottom:0;" placeholder="ÃœrÃ¼n ara..." onkeyup="searchInventory()">
            <button onclick="toggleView('inventory')" class="btn-small" style="background:var(--primary); font-size:20px;">ğŸ–¼ï¸</button>
        </div>
        <div id="inv_tableView" class="table-responsive">
            <table>
                <thead><tr><th>ÃœrÃ¼n & ToptancÄ±</th><th class="admin-only">AlÄ±ÅŸ</th><th>Toptan</th><th>Perakende</th><th>Ä°ÅŸlem</th></tr></thead>
                <tbody id="invBody"></tbody>
            </table>
        </div>
        <div id="inv_gridView" style="display:none;"><div id="gridBody" class="grid-container"></div></div>
    </section>

    <section id="missing-list" class="page">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <select id="missingFilter" style="margin:0; flex:1;" onchange="renderMissingList()"><option value="">TÃ¼m ToptancÄ±lar</option></select>
            <button onclick="toggleView('missing')" class="btn-small" style="background:var(--primary); font-size:20px;">ğŸ–¼ï¸</button>
        </div>
        <div id="miss_tableView" class="table-responsive">
            <table><thead><tr><th>ÃœrÃ¼n</th><th>ToptancÄ±</th><th>Miktar</th><th>Ä°ÅŸlem</th></tr></thead><tbody id="missingBody"></tbody></table>
        </div>
        <div id="miss_gridView" style="display:none;"><div id="missingGridBody" class="grid-container"></div></div>
    </section>

    <section id="suppliers" class="page">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="supSearch" style="flex:1; margin-bottom:0;" placeholder="ToptancÄ± ara..." onkeyup="renderSuppliers()">
            <button onclick="addSupplierPrompt()" class="btn-small admin-only" style="background:var(--primary); font-size:20px; width:55px;">+</button>
        </div>
        <div id="supGridBody" class="grid-container"></div>
    </section>

    <section id="add-product" class="page">
        <h2 id="formTitle">âš™ï¸ KayÄ±t / DÃ¼zenleme</h2>
        <input type="hidden" id="p_id"><input type="text" id="p_name" placeholder="ÃœrÃ¼n AdÄ±"><select id="p_supplier_select"></select>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;"><input type="number" id="p_buy" placeholder="AlÄ±ÅŸ"><input type="number" id="p_sellW" placeholder="Toptan"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;"><input type="number" id="p_sellR" placeholder="Perakende"><input type="text" id="p_info" placeholder="Bilgi / Raf"></div>
        <button onclick="saveProduct()" class="btn-save">ğŸ’¾ KAYDET</button>
        <button id="resetBtn" onclick="resetProductForm()" style="width:100%; background:#94a3b8; color:white; padding:14px; border:none; border-radius:12px; margin-top:10px; display:none;">âŒ VAZGEÃ‡</button>
    </section>

    <section id="logs" class="page">
        <select id="logTypeFilter" onchange="renderLogs()" style="margin-bottom:15px;">
            <option value="">TÃ¼m Loglar</option><option value="yeni">âœ¨ Yeni KayÄ±tlar</option><option value="guncelleme">âœï¸ GÃ¼ncellemeler</option><option value="odeme">ğŸ’° ToptancÄ± Ä°ÅŸlemleri</option><option value="eksik">ğŸ“‹ Eksik Listesi</option>
        </select>
        <div id="logContent"></div>
    </section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyD3mtB4r5-nr-lclE7Qmqr51a0Tzmkib-A", authDomain: "hosgunler-2e576.firebaseapp.com", projectId: "hosgunler-2e576", storageBucket: "hosgunler-2e576.firebasestorage.app", messagingSenderId: "890789620690", appId: "1:890789620690:web:926f3952e4a6ff8050360b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), patronEmail = "asim@hosgunler.com";
    const formatTRY = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val || 0);

    let allProducts = [], allSuppliers = [], allMissing = [], allLogs = [];
    let views = { inventory: 'table', missing: 'table' };

    function login() {
        const u = document.getElementById('loginUser').value.trim();
        const p = document.getElementById('loginPass').value;
        const email = u.includes('@') ? u : u + "@hosgunler.com";
        auth.signInWithEmailAndPassword(email, p).catch(e => alert("Hata: " + e.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            if(user.email === patronEmail) {
                const s = document.createElement('style');
                s.innerHTML = '.admin-only { display: inline-block !important; } td.admin-only, th.admin-only { display: table-cell !important; }';
                document.head.appendChild(s);
            }
            loadRealtimeData();
        }
    });

    function loadRealtimeData() {
        db.collection("products").onSnapshot(snap => { allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderInventory(); });
        db.collection("suppliers").orderBy("name").onSnapshot(snap => { allSuppliers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderSuppliers(); updateSupplierSelects(); });
        db.collection("missing").orderBy("date", "desc").onSnapshot(snap => { allMissing = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderMissingList(); });
        db.collection("logs").orderBy("date", "desc").limit(200).onSnapshot(snap => { allLogs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderLogs(); });
    }

    function addAuditLog(type, action, detail, prodName = "") {
        db.collection("logs").add({ user: auth.currentUser.email, type: type, action: action, detail: detail, prodName: prodName, date: new Date().toLocaleString('tr-TR') });
    }

    async function saveProduct() {
        const id = document.getElementById('p_id').value;
        const newP = { name: document.getElementById('p_name').value.trim(), supplier: document.getElementById('p_supplier_select').value, buyPrice: parseFloat(document.getElementById('p_buy').value)||0, sellWholesale: parseFloat(document.getElementById('p_sellW').value)||0, sellRetail: parseFloat(document.getElementById('p_sellR').value)||0, info: document.getElementById('p_info').value.trim() };
        if(!newP.name) return;
        if(id) {
            const oldP = allProducts.find(x => x.id === id);
            let d = [];
            if(oldP.supplier !== newP.supplier) d.push(`ToptancÄ±: ${oldP.supplier || 'Yok'} -> ${newP.supplier}`);
            if(oldP.name !== newP.name) d.push(`Ä°sim: ${oldP.name} -> ${newP.name}`);
            if(oldP.buyPrice !== newP.buyPrice) d.push(`AlÄ±ÅŸ: ${formatTRY(oldP.buyPrice)} -> ${formatTRY(newP.buyPrice)}`);
            if(oldP.sellWholesale !== newP.sellWholesale) d.push(`Toptan: ${formatTRY(oldP.sellWholesale)} -> ${formatTRY(newP.sellWholesale)}`);
            if(oldP.sellRetail !== newP.sellRetail) d.push(`Perakende: ${formatTRY(oldP.sellRetail)} -> ${formatTRY(newP.sellRetail)}`);
            if(d.length > 0) {
                await db.collection("products").doc(id).update(newP);
                addAuditLog('guncelleme', `âœï¸ GÃ¼ncellendi: ${newP.name}`, d.join('\n'), newP.name);
            }
        } else {
            await db.collection("products").add(newP);
            addAuditLog('yeni', `âœ¨ Yeni ÃœrÃ¼n: ${newP.name}`, `ToptancÄ±: ${newP.supplier}\nPerakende: ${formatTRY(newP.sellRetail)}`, newP.name);
        }
        resetProductForm(); showPage('inventory');
    }

    function renderInventory() {
        const isAdmin = auth.currentUser?.email === patronEmail;
        let t = "", g = "";
        [...allProducts].sort((a,b) => a.name.localeCompare(b.name, 'tr')).forEach(p => {
            const histBtn = isAdmin ? `<button class="btn-small" style="background:var(--info); margin-left:4px;" onclick="showHistory('${p.name.replace(/'/g, "\\'")}')">ğŸ•’</button>` : '';
            t += `<tr><td><b>${p.name}</b><br><small>${p.supplier}</small></td><td class="admin-only" style="color:var(--danger); font-weight:700;">${formatTRY(p.buyPrice)}</td><td>${formatTRY(p.sellWholesale)}</td><td>${formatTRY(p.sellRetail)}</td><td><button class="btn-small" style="background:var(--primary)" onclick="markAsMissing('${p.id}','${p.name}','${p.supplier}')">Eksik</button>${isAdmin?`<button class="btn-small" style="background:var(--warning); margin-left:4px;" onclick="goToEdit('${p.id}')">âœï¸</button>${histBtn}`:''}</td></tr>`;
            g += `<div class="item-card"><div class="card-title">${p.name}</div><div style="font-size:12px; color:#64748b;">ğŸšš ${p.supplier} | ğŸ“ ${p.info || '-'}</div>${isAdmin ? `<div class="card-price-row" style="color:var(--danger); font-weight:700;"><span>AlÄ±ÅŸ:</span> <span>${formatTRY(p.buyPrice)}</span></div>` : ''}<div class="card-price-row"><span>Toptan:</span> <span>${formatTRY(p.sellWholesale)}</span></div><div class="card-price-row" style="font-size:18px; font-weight:800; color:var(--accent); border:none;"><span>Perakende:</span> <span>${formatTRY(p.sellRetail)}</span></div><div class="card-actions" style="display:flex; gap:5px; margin-top:5px;"><button class="btn-small" style="background:var(--primary); flex:1;" onclick="markAsMissing('${p.id}','${p.name}','${p.supplier}')">Eksik</button>${isAdmin ? `<button class="btn-small" style="background:var(--warning)" onclick="goToEdit('${p.id}')">âœï¸</button>${histBtn}` : ''}</div></div>`;
        });
        document.getElementById('invBody').innerHTML = t; document.getElementById('gridBody').innerHTML = g;
    }

    function renderMissingList() {
        const f = document.getElementById('missingFilter').value;
        const isAdmin = auth.currentUser?.email === patronEmail;
        let t = "", g = "";
        allMissing.filter(m => m.status === 'bekliyor' && (!f || m.supplier === f)).forEach(m => {
            t += `<tr><td><b>${m.name}</b></td><td>${m.supplier}</td><td>${m.amount}</td><td>${isAdmin ? `<button class="btn-small" style="background:var(--accent)" onclick="markSupplied('${m.id}','${m.name}')">âœ“</button>` : 'Bekliyor'}</td></tr>`;
            g += `<div class="item-card"><div style="font-size:14px; color:var(--danger); font-weight:800;">Miktar: ${m.amount}</div><div class="card-title">${m.name}</div><div class="card-actions">${isAdmin ? `<button class="btn-small" style="background:var(--accent); width:100%;" onclick="markSupplied('${m.id}','${m.name}')">âœ“ GELDÄ°</button>` : ''}</div></div>`;
        });
        document.getElementById('missingBody').innerHTML = t; document.getElementById('missingGridBody').innerHTML = g;
    }

    function renderSuppliers() {
        const isAdmin = auth.currentUser?.email === patronEmail;
        const f = document.getElementById('supSearch').value.toLowerCase();
        let g = "";
        allSuppliers.filter(s => s.name.toLowerCase().includes(f)).forEach(s => {
            const color = s.balance > 0 ? 'var(--danger)' : 'var(--accent)';
            g += `<div class="item-card"><div class="card-title" style="min-height:auto;">${s.name}</div><div style="font-size:18px; font-weight:800; color:${color}; margin:10px 0;">${formatTRY(s.balance)}</div><div class="card-actions"><button class="btn-small" style="background:var(--danger)" onclick="upBal('${s.id}','${s.name}','borc')">BorÃ§</button><button class="btn-small" style="background:var(--accent)" onclick="upBal('${s.id}','${s.name}','odeme')">Ã–deme</button>${isAdmin?`<button class="btn-small" style="background:var(--warning)" onclick="editSup('${s.id}','${s.name}')">âœï¸</button>`:''}</div></div>`;
        });
        document.getElementById('supGridBody').innerHTML = g;
    }

    function renderLogs() {
        const f = document.getElementById('logTypeFilter').value;
        let h = "";
        allLogs.filter(l => !f || l.type === f).forEach(l => {
            h += `<div class="log-entry"><div style="padding:10px; font-size:11px; color:#64748b; background:#f8fafc; display:flex; justify-content:space-between;"><span>ğŸ‘¤ ${l.user.split('@')[0]}</span><span>${l.date}</span></div><div style="padding:15px;"><b>${l.action}</b><pre class="log-detail-box">${l.detail || ''}</pre></div></div>`;
        });
        document.getElementById('logContent').innerHTML = h;
    }

    function showHistory(name) {
        document.getElementById('histTitle').innerText = name + " GeÃ§miÅŸi";
        let h = "";
        const history = allLogs.filter(l => l.prodName === name);
        if(history.length === 0) h = "<p>GeÃ§miÅŸ kaydÄ± bulunamadÄ±.</p>";
        else {
            history.forEach(l => {
                h += `<div style="margin-bottom:12px; border-left:4px solid var(--info); padding-left:12px;"><small style="color:#64748b">${l.date} - ${l.user.split('@')[0]}</small><br><b>${l.action}</b><div style="font-size:12px; margin-top:4px; background:#f8fafc; padding:8px; border-radius:6px; white-space:pre-wrap;">${l.detail}</div></div>`;
            });
        }
        document.getElementById('histContent').innerHTML = h;
        document.getElementById('historyModal').style.display = 'flex';
    }

    function markAsMissing(id, n, s) { const m = prompt("Miktar?"); if(m) { db.collection("missing").add({name:n, supplier:s, amount:m, status:'bekliyor', date:new Date().toLocaleString('tr-TR')}); addAuditLog('eksik', `ğŸ“‹ Eksik YazÄ±ldÄ±`, `Miktar: ${m}\nToptancÄ±: ${s}`, n); } }
    async function markSupplied(id, n) { if(confirm("Geldi mi?")) { await db.collection("missing").doc(id).update({status:'tamam'}); addAuditLog('eksik', `âœ… Geldi / Temin Edildi`, "ÃœrÃ¼n rafa eklendi.", n); } }
    function closeHistory() { document.getElementById('historyModal').style.display = 'none'; }
    function resetProductForm() { document.getElementById('p_id').value = ""; document.getElementById('resetBtn').style.display = "none"; document.querySelectorAll('#add-product input').forEach(i => i.value = ""); document.getElementById('p_supplier_select').value = ""; document.getElementById('formTitle').innerText = "âš™ï¸ KayÄ±t / DÃ¼zenleme"; }
    function showPage(p) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page')); document.getElementById(p).classList.add('active-page'); document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active-nav')); document.getElementById('btn-'+p)?.classList.add('active-nav'); }
    function toggleView(t) { views[t] = views[t] === 'table' ? 'grid' : 'table'; document.getElementById((t==='inventory'?'inv_':'miss_')+'tableView').style.display = views[t] === 'table' ? 'block' : 'none'; document.getElementById((t==='inventory'?'inv_':'miss_')+'gridView').style.display = views[t] === 'grid' ? 'block' : 'none'; }
    function searchInventory() { const f = document.getElementById('mainSearch').value.toLowerCase(); document.querySelectorAll('#invBody tr, #gridBody .item-card').forEach(el => el.style.display = el.innerText.toLowerCase().includes(f) ? "" : "none"); }
    function updateSupplierSelects() { let h = '<option value="">ToptancÄ± SeÃ§...</option>'; allSuppliers.forEach(s => h += `<option value="${s.name}">${s.name}</option>`); document.getElementById('p_supplier_select').innerHTML = h; document.getElementById('missingFilter').innerHTML = '<option value="">TÃ¼m ToptancÄ±lar</option>' + h; }
    async function upBal(id, n, t) { const v = prompt(n + " tutar:"); if(v && !isNaN(v)) { const s = allSuppliers.find(x => x.id === id); const oldB = s.balance||0; const change = parseFloat(v); const nb = (t==='borc'?oldB+change:oldB-change); await db.collection("suppliers").doc(id).update({balance:nb}); addAuditLog('odeme', `ğŸ’° ToptancÄ± Ä°ÅŸlemi`, `ToptancÄ±: ${n}\nEski: ${formatTRY(oldB)}\nTutar: ${formatTRY(change)}\nYeni: ${formatTRY(nb)}`); } }
    function addSupplierPrompt() { const n = prompt("ToptancÄ± AdÄ±:"); if(n) db.collection("suppliers").add({name:n, balance:0}); }
    function editSup(id, old) { const n = prompt("Yeni isim:", old); if(n) db.collection("suppliers").doc(id).update({name: n}); }
    function goToEdit(id) { const p = allProducts.find(x => x.id === id); document.getElementById('p_id').value = id; document.getElementById('p_name').value = p.name; document.getElementById('p_supplier_select').value = p.supplier; document.getElementById('p_buy').value = p.buyPrice; document.getElementById('p_sellW').value = p.sellWholesale; document.getElementById('p_sellR').value = p.sellRetail; document.getElementById('p_info').value = p.info || ""; document.getElementById('resetBtn').style.display = "block"; document.getElementById('formTitle').innerText = "âœï¸ DÃ¼zenle: " + p.name; showPage('add-product'); }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
