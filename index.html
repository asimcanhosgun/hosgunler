<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoÅŸgÃ¼nler v9.1.1 - HÄ±zlÄ± Barkod Arama</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #1e293b; --accent: #10b981; --danger: #ef4444; --warning: #f59e0b; --info: #3b82f6; --bg: #f8fafc; --text-dark: #0f172a; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); margin: 0; color: var(--text-dark); }
        nav { background: var(--primary); color: white; padding: 12px 8px; display: flex; gap: 8px; position: sticky; top: 0; z-index: 1000; overflow-x: auto; }
        nav button { background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px 16px; border-radius: 10px; font-weight: 600; flex-shrink: 0; cursor: pointer; }
        .active-nav { background: var(--accent) !important; }
        .container { padding: 16px; max-width: 1400px; margin: auto; }
        .page { display: none; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); min-height: 85vh; }
        .active-page { display: block !important; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; margin-top: 15px; }
        .item-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 14px; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
        .card-title { font-size: 19px; font-weight: 800; color: var(--text-dark); margin: 0; }
        .card-price-row { display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; padding-bottom: 4px; font-size: 14px; }
        .table-responsive { width: 100%; overflow-x: auto; margin-top: 10px; border-radius: 12px; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { padding: 14px 15px; border-bottom: 1px solid #f1f5f9; text-align: left; }
        th { background: #f8fafc; font-size: 12px; color: #64748b; font-weight: 700; }
        .btn-save { width: 100%; background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-small { padding: 8px 12px; border-radius: 8px; border: none; font-size: 12px; font-weight: 700; color: white; cursor: pointer; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 12px; font-size: 16px; }
        .admin-only { display: none !important; }
        #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 12px; overflow: hidden; display: none; border: 2px solid var(--accent); }
    </style>
</head>
<body>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--primary); z-index:3000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; padding:20px;">
    <h2 style="font-weight: 800;">HoÅŸgÃ¼nler v9.1.1</h2>
    <div style="width:100%; max-width:350px; background:white; padding:30px; border-radius:20px; color:black;">
        <input type="text" id="loginUser" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="loginPass" placeholder="Åifre">
        <button onclick="login()" class="btn-save">GÄ°RÄ°Å YAP</button>
    </div>
</div>

<nav id="navbar" style="display:none;">
    <button onclick="showPage('inventory')" class="nav-btn active-nav" id="btn-inventory">ğŸ“¦ ÃœrÃ¼nler</button>
    <button onclick="showPage('missing-list')" class="nav-btn" id="btn-missing-list">ğŸ“‹ Eksikler</button>
    <button onclick="showPage('suppliers')" class="nav-btn admin-only" id="btn-suppliers">ğŸšš ToptancÄ±</button>
    <button onclick="showPage('add-product')" class="nav-btn admin-only" id="btn-add-product">âš™ï¸ KayÄ±t</button>
    <button onclick="showPage('logs')" class="nav-btn admin-only" id="btn-logs">ğŸ•’ Loglar</button>
    <button onclick="logout()" style="background:var(--danger); margin-left:auto;">âŒ</button>
</nav>

<div class="container">
    <section id="inventory" class="page active-page">
        <div id="inventoryReader" style="display:none; width:100%; max-width:400px; margin:0 auto 15px; border-radius:12px; overflow:hidden; border:2px solid var(--accent);"></div>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="mainSearch" style="flex:1; margin-bottom:0;" placeholder="Ä°sim veya Barkod ara..." onkeyup="searchInventory()">
            <button onclick="startInventoryScan()" class="btn-small" style="background:var(--accent); font-size:20px;">ğŸ“¸</button>
            <button onclick="toggleView('inventory')" class="btn-small" style="background:var(--primary); font-size:20px;">ğŸ–¼ï¸</button>
        </div>
        <div id="inv_tableView" class="table-responsive">
            <table>
                <thead><tr><th>ÃœrÃ¼n & Barkod</th><th class="admin-only">AlÄ±ÅŸ</th><th>Toptan</th><th>Perakende</th><th>Ä°ÅŸlem</th></tr></thead>
                <tbody id="invBody"></tbody>
            </table>
        </div>
        <div id="inv_gridView" style="display:none;"><div id="gridBody" class="grid-container"></div></div>
    </section>

    <section id="add-product" class="page">
        <h2 id="formTitle">âš™ï¸ Yeni ÃœrÃ¼n / DÃ¼zenle</h2>
        <div id="reader"></div>
        <div style="display:flex; gap:8px; margin-bottom:12px;">
            <input type="text" id="p_barcode" style="margin-bottom:0;" placeholder="Barkod No">
            <button onclick="startAddScan()" class="btn-small" style="background:var(--accent);">ğŸ“¸ Tara</button>
        </div>
        <input type="hidden" id="p_id">
        <input type="text" id="p_name" placeholder="ÃœrÃ¼n AdÄ±">
        <select id="p_supplier_select"></select>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;"><input type="number" id="p_buy" placeholder="AlÄ±ÅŸ"><input type="number" id="p_sellW" placeholder="Toptan"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;"><input type="number" id="p_sellR" placeholder="Perakende"><input type="text" id="p_info" placeholder="Bilgi / Raf"></div>
        <button onclick="saveProduct()" class="btn-save">ğŸ’¾ SÄ°STEME KAYDET</button>
        <button id="resetBtn" onclick="resetProductForm()" style="width:100%; background:#94a3b8; color:white; padding:14px; border:none; border-radius:12px; margin-top:10px; display:none;">âŒ VAZGEÃ‡</button>
    </section>

    <section id="missing-list" class="page"><div id="miss_tableView" class="table-responsive"><table><thead><tr><th>ÃœrÃ¼n</th><th>ToptancÄ±</th><th>Ä°ÅŸlem</th></tr></thead><tbody id="missingBody"></tbody></table></div></section>
    <section id="suppliers" class="page"><div id="supGridBody" class="grid-container"></div></section>
    <section id="logs" class="page"><div id="logContent"></div></section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyD3mtB4r5-nr-lclE7Qmqr51a0Tzmkib-A", authDomain: "hosgunler-2e576.firebaseapp.com", projectId: "hosgunler-2e576", storageBucket: "hosgunler-2e576.firebasestorage.app", messagingSenderId: "890789620690", appId: "1:890789620690:web:926f3952e4a6ff8050360b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), patronEmail = "asim@hosgunler.com";
    const formatTRY = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val || 0);
    const PRODUCT_COLL = "products_v2"; 

    let allProducts = [], allSuppliers = [], html5QrCode;

    // GiriÅŸ ve Yetki MantÄ±ÄŸÄ±
    function login() {
        const u = document.getElementById('loginUser').value.trim();
        const p = document.getElementById('loginPass').value;
        const email = u.includes('@') ? u : u + "@hosgunler.com";
        auth.signInWithEmailAndPassword(email, p).catch(e => alert("Hata: " + e.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            if(user.email === patronEmail) {
                const s = document.createElement('style');
                s.innerHTML = '.admin-only { display: inline-block !important; } td.admin-only, th.admin-only { display: table-cell !important; }';
                document.head.appendChild(s);
            }
            loadRealtimeData();
        }
    });

    function loadRealtimeData() {
        db.collection(PRODUCT_COLL).onSnapshot(snap => { allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderInventory(); });
        db.collection("suppliers").orderBy("name").onSnapshot(snap => { allSuppliers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); updateSupplierSelects(); });
    }

    // --- BARKOD TARAMA MANTIÄI ---

    // 1. ÃœrÃ¼n Bulmak Ä°Ã§in Tarama (Inventory)
    function startInventoryScan() {
        const div = document.getElementById('inventoryReader');
        div.style.display = 'block';
        html5QrCode = new Html5Qrcode("inventoryReader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
            (decodedText) => {
                document.getElementById('mainSearch').value = decodedText;
                searchInventory();
                stopAnyScan();
            }
        ).catch(err => console.error(err));
    }

    // 2. ÃœrÃ¼n Kaydetmek Ä°Ã§in Tarama (Add Product)
    function startAddScan() {
        const div = document.getElementById('reader');
        div.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
            (decodedText) => {
                document.getElementById('p_barcode').value = decodedText;
                stopAnyScan();
            }
        ).catch(err => console.error(err));
    }

    function stopAnyScan() {
        if(html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('inventoryReader').style.display = 'none';
                document.getElementById('reader').style.display = 'none';
                html5QrCode = null;
            }).catch(() => {});
        }
    }

    // --- TEMEL FONKSÄ°YONLAR ---

    async function saveProduct() {
        const id = document.getElementById('p_id').value;
        const newP = { 
            barcode: document.getElementById('p_barcode').value.trim(),
            name: document.getElementById('p_name').value.trim(), 
            supplier: document.getElementById('p_supplier_select').value, 
            buyPrice: parseFloat(document.getElementById('p_buy').value)||0, 
            sellWholesale: parseFloat(document.getElementById('p_sellW').value)||0, 
            sellRetail: parseFloat(document.getElementById('p_sellR').value)||0, 
            info: document.getElementById('p_info').value.trim() 
        };
        if(!newP.name) return;
        if(id) await db.collection(PRODUCT_COLL).doc(id).update(newP);
        else await db.collection(PRODUCT_COLL).add(newP);
        resetProductForm();
        showPage('inventory');
    }

    function renderInventory() {
        const isAdmin = auth.currentUser?.email === patronEmail;
        let t = "", g = "";
        allProducts.forEach(p => {
            t += `<tr><td><b>${p.name}</b><br><small style="color:var(--info)">${p.barcode || 'Barkodsuz'}</small></td><td class="admin-only">${formatTRY(p.buyPrice)}</td><td>${formatTRY(p.sellWholesale)}</td><td>${formatTRY(p.sellRetail)}</td><td><button class="btn-small" style="background:var(--primary)" onclick="markAsMissing('${p.id}','${p.name}','${p.supplier}')">Eksik</button>${isAdmin?`<button class="btn-small" style="background:var(--warning); margin-left:4px;" onclick="goToEdit('${p.id}')">âœï¸</button>`:''}</td></tr>`;
            g += `<div class="item-card"><div class="card-title">${p.name}</div><div style="font-size:11px; color:var(--info); font-weight:700;">${p.barcode || 'BARKODSUZ'}</div><div class="card-price-row" style="font-size:18px; font-weight:800; color:var(--accent); border:none;"><span>P. SatÄ±ÅŸ:</span> <span>${formatTRY(p.sellRetail)}</span></div><div style="display:flex; gap:5px;"><button class="btn-small" style="background:var(--primary); flex:1;" onclick="markAsMissing('${p.id}','${p.name}','${p.supplier}')">Eksik</button>${isAdmin ? `<button class="btn-small" style="background:var(--warning)" onclick="goToEdit('${p.id}')">âœï¸</button>` : ''}</div></div>`;
        });
        document.getElementById('invBody').innerHTML = t; document.getElementById('gridBody').innerHTML = g;
    }

    function searchInventory() {
        const f = document.getElementById('mainSearch').value.toLowerCase();
        document.querySelectorAll('#invBody tr, #gridBody .item-card').forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(f) ? "" : "none";
        });
    }

    function showPage(p) { stopAnyScan(); document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page')); document.getElementById(p).classList.add('active-page'); document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active-nav')); document.getElementById('btn-'+p)?.classList.add('active-nav'); }
    function resetProductForm() { stopAnyScan(); document.getElementById('p_id').value = ""; document.querySelectorAll('#add-product input').forEach(i => i.value = ""); document.getElementById('p_supplier_select').value = ""; }
    function goToEdit(id) { const p = allProducts.find(x => x.id === id); document.getElementById('p_id').value = id; document.getElementById('p_barcode').value = p.barcode || ""; document.getElementById('p_name').value = p.name; document.getElementById('p_supplier_select').value = p.supplier; document.getElementById('p_buy').value = p.buyPrice; document.getElementById('p_sellW').value = p.sellWholesale; document.getElementById('p_sellR').value = p.sellRetail; document.getElementById('p_info').value = p.info || ""; document.getElementById('resetBtn').style.display = "block"; showPage('add-product'); }
    function updateSupplierSelects() { let h = '<option value="">ToptancÄ± SeÃ§...</option>'; allSuppliers.forEach(s => h += `<option value="${s.name}">${s.name}</option>`); document.getElementById('p_supplier_select').innerHTML = h; }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
